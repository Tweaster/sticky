<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sticky Routine - By Fabrice Rasoamiaramanana</title>

	<!-- Sets initial viewport load and disables zooming  -->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

	<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Include the compiled Ratchet CSS -->
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href="css/ratchet.css" rel="stylesheet">

	<link href='css/fullcalendar.min.css' rel='stylesheet' />

	<!-- Include the apps css -->
	<link href="css/stickyroutine.css" rel="stylesheet" >

	<script src="js/huffman-0.9.0.min.js"></script>


	<script src="js/ratchet.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/modal.js"></script>

	<script src="js/amcharts/amcharts.js"></script>
	<script src="js/amcharts/pie.js"></script>
	<script src="js/amcharts/serial.js"></script>
	<script src="js/amcharts/themes/light.js"></script>
	<script src="js/amcharts/themes/dark.js"></script>


	<script src="js/stickyroutine-utils.js"></script>
	<script src="js/stickyroutine-core.js"></script>
	<script src="js/stickyroutine-calendar.js"></script>
	<script src="js/stickyroutine.js"></script>

	<script src="phonegap.js"></script>

	<script>

		document.addEventListener('deviceready', function() 
		{
			if (cordova.backgroundapp.resumeType == 'launch') 
			{
				initService();
				initUI();
			} 
			else
			{
				initService();
			}
		});

		
        document.addEventListener('resume', function() 
		{
			if (cordova.backgroundapp.resumeType == 'normal-launch') 
			{
				initService();
				initUI();
			}
			else
			{
				initService();
			}
		});
		




	</script>



	
</head>
<body>
	<div id="loader"></div>
	<div id="sticky" class="ui-screen-hidden">
	<!-- Make sure all your bars are the first things in your <body> -->
	<header class="bar bar-nav blue-nav">
		<a href="#menu-popover" class="icon icon-bars pull-left"></a>
		<div id="nav-bar-container">
		<!--h1 class="title">TODAY</h1-->
		<ul>
			<li class="checked" id="menu-item-list-view">list</li>
			<li id="menu-item-calendar-view">calendar</li>
			<li id="menu-item-stats-view">stats</li>
		</ul>	
		<div id="ui-btn-settings-container">
              <a href="#" class="btn-settings"><img src="images/settings.png" class="btn-settings"></a>
        </div>
		</div>
	</header>
	<div class="wallpaper-backdrop"></div>
	<div class="bar bar-standard bar-header-secondary">
		<form class="input-group">
			<div class="input-row">
				<input type="text" style="display:none;">
				<input type="text" name="new-item" class="pull-left" placeholder="Add New Item" autocomplete="off">
				<button type="button" name="btn-add" class="btn btn-primary pull-right">
					<span class="icon icon-plus"></span>
				</button>
			</div>	
		</form>
	</div>
	<div id="routine-detail-content" class="content">
		
	</div>
	<div id="listview-content" class="content">
		<ul class="table-view">
			
		</ul>
	</div>
	<div id="calendar-content" class="content">
		<div id="project-calendar">

		</div>
	</div>
	<div id="stats-content" class="content">
		<div id="stats-barchart">
			
		</div>
		<div id="tendency-barchart">
			
		</div>
	</div>
	<div id="menu-popover" class="popover">
		<ul class="table-view">
			
		</ul>
	</div>

	<div id="theme-popover" class="ui-screen-hidden">
		<label>Choose theme: </label>
		<select id="theme-popover-combo">
			<option value="bg01">Blue</option>
			<option value="bg04">Aqua</option>
			<option value="bg06">Purple</option>
			<option value="bg05">Fall</option>
			<option value="bg06">Purple</option>
			<option value="bg15">Sunrise</option>
			<option value="bg16">Sunset</option>
		</select>
		<img src="res/icon/android/drawable-xhdpi-icon.png">
		<p>Sticky Routine v0.2.6 - By Fabrice Rasoamiaramanana</p>
	</div>

</div>
</body>


<link href='css/fullcalendar.print.min.css' rel='stylesheet' media='print' >
<script src='js/fullcalendar/lib/moment.min.js'></script>
<script src='js/fullcalendar/fullcalendar.min.js'></script>
</html>
